<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'bulma.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>{{title}}</title>
</head>
<body>
<section class="hero is-success">
    <nav class="is-top-fixed is-success">
        <div class="has-text-centered is-size-5">Mentor APP</div>
        {% if authenticated %}

        <div class="has-text-centered">
            <img class="login-logo" src="{% static '/images/avatar.png' %}" height="100px" width="100px">
        </div>

        <div class="has-text-centered is-size-6">
            Hello {{user}}
        </div>
        <div class="navbar-menu">
            <div>
                <a href="{% url 'college_html' %}" class="navbar-item is-focused">Home Page</a>
            </div>
            <div class="button is-light navbar-end ">
                <a href="{% url 'logout_app' %}">Logout</a>
            </div>
        </div>

        {% endif %}
    </nav>
</section>
{% block content %}
{% endblock %}
</body>
</html>
